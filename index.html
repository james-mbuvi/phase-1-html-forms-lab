<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <h2>Contact Us</h2>

    <form action="your-backend-processing-script.php" method="POST">
        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required>

        <!-- Email Address -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" required>

        <!-- Telephone Number -->
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">

        <!-- Message -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter Message"></textarea>

        <!-- Checkbox -->
        <input type="checkbox" id="checkbox" name="subscribe">
        <label for="checkbox">Subscribe to our newsletter</label>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
